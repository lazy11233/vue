<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        v-if后接的是登号：等好后的内容必须是布尔值。
        <div v-if="false">{{apple}}</div>
        <div v-else-if="true">{{pineapple}}</div>
        <div v-else>{{bananer}}</div>
        <hr>
        v-if的实例用法:
        <div v-if="type==='name'">
            用户名：<input type="text" placeholder="用户名" key="name">
        </div>
        <div v-else>
            密码：<input type="text" placeholder="密码">
        </div>
        <button @click="toggle">切换</button>
        <hr>
        v-show的用法：现象与否取决于布尔值
        
        
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                apple: 'apple',
                bananer: 'bananer',
                pineapple: 'pineapple',
                type: 'name'
            },
            methods: {
                toggle() {
                    // 三目运算符
                    this.type = (this.type === 'name') ? 'password' : 'name';
                }
            }
        })
    </script>
</body>
</html>
