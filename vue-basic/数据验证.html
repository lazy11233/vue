<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        这是我的app.
        <my-component myMsg="lulala"></my-component>
        <type-component :a="a" :b="b" :c="c"></type-component>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        Vue.component('myComponent', {
            props:[''],
            template: '<div>我的app</div>'
        })
        Vue.component('type-component', {
            props:{
                a: Number,
                b: [String,Number],
                c: {
                    type: Number,
                    required: true
                }
            },
            template: '<div>tem{{a}}{{b}}</div>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                a: 1,
                b: "666",
                c: 4
            },
            methods: {

            }
        })
    </script>
</body>
</html>
