<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组更新</title>
</head>
<body>
    <div id="app">
        输入：<input type="text" v-model:value="newVal">
        <button @click="add">添加至末尾</button>
        <button @click="addFirst">添加至首位</button>
        <hr>
        <button @click="removeLast">移除最后一个</button>
        <button @click="removeFirst">移除第一个</button>
        <button @click="reverseArr">翻转</button>
        <button @click="changOne">改变第一个</button>
        <hr>
        直接改变数组的指定项和数组的长度
        <hr>
        <div v-for="study in arr">
            {{study}}
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                arr: ['book','pencil','pen'],
                newVal: ''
            },
            methods: {
                add() {
                    this.arr.push(this.newVal);
                    this.newVal = '';
                },
                removeLast() {
                    this.arr.pop();
                },
                addFirst() {
                    this.arr.unshift(this.newVal);
                },
                removeFirst() {
                    this.arr.shift();
                },
                reverseArr() {
                    this.arr.reverse();
                },
                //改变数组的指定项：
                changOne() {
                    this.arr[0] = 'kaisi '
                }                
            }
        })
    </script>
</body>
</html>
