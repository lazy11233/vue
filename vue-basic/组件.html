<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
</head>

<body>
    <div id="app">
        <table is="my-component">
        </table>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        //全局组件
        // Vue.component('my-component', {
        //     template: '<div>我是组件的内容</div>'
        // });

        var app = new Vue({
            el: '#app',
            data: {

            },
            //局部组件
            components: {
                'my-component': {
                    template: '<div @click="dianwo">局部注册的组件</div>',
                    data: function() {
                        return {

                        }
                    },
                    methods: {
                        dianwo() {
                            alert("hhh")
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
