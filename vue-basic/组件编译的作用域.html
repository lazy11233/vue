<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
        body {
            background: #eee;
        }
        #app {
            border: 2px solid black;
            width: 600px;
            margin: 0 auto;
            height: 300px;
            font-weight: 700;
            font-size: 16px;
            padding: 3px;
            margin-top: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        这是我的app.
        <my-component v-show="true">{{msg}}</my-component>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div v-show="childshow">{{msg}}</div>',
            data: function () {
                return {
                    msg: '我是子组件中的内容',
                    childshow: false
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                msg: '我是父组件的内容'
            },
            methods: {

            }
        })
    </script>
</body>
</html>
