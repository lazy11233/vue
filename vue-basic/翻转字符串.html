<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻转字符串</title>
</head>

<body>
    <div id="app">
        <div class="box1">
            通过计算属性翻转字符串:{{reverseText}}
        </div>
        <div class="box2">
            通过方法翻转字符串:{{this.textReverse()}}
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello Vue'
            },
            computed: {
                reverseText: function () {
                    return this.text.split('').reverse().join('');
                }
            },
            methods: {
                textReverse() {
                    return this.text.split('').reverse().join('');
                }
            }
        });
    </script>
</body>

</html>
