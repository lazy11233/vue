<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算购物车的总价</title>
</head>
<body>
<div id="app">
        {{totalPrice}}
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        package1:[
            {price: 6999,num: 3},
            {price: 33, num: 4}
        ]
    },
    computed: {
        totalPrice() {
            var total = 0;
            this.package1.forEach(function(v,i){
                total += v.price * v.num;
            })
            return total;
        }
    }
})
</script>
</body>
</html>
