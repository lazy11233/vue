<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
        .box {
            height: 100px;
            width: 100px;
            background: #bfa;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    {{count}}
    <button @click="handlecount(1)">+1</button>
    <!-- 在方法定义中有形参，但是没有传入数据(在绑定事件的时候没有添加括号),就直接传入事件对象。 -->
    <!-- <button @click="handlecount">+1</button> -->
    <button @click="handlecount(8)">+8</button>

    <div class="box" @click="boxclick">
        <button @click.stop="btnclick">点我</button>
    </div>
    <a href="https://www.baidu.com" @click.prevent="preventDefault">百度一下</a>
    <hr>
    <button @click.once="alertMsg">弹窗</button>
    <hr>
    <input type="text" @keyup.enter="submitMe">
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        count: 0
    },
    methods: {
        handlecount(val) {
            var num = 0;
            num = val || 1;
            this.count += num;
        },
        boxclick() {
            console.log('box被点击了');
        },
        btnclick() {
            console.log('btn被点击了');
        },
        preventDefault() {
            console.log("我不会跳转到其他页面")
        },
        alertMsg() {
            alert("sss");
        },
        submitMe() {
            alert("提交信息");
        }
    }
});
</script>
</body>
</html>
