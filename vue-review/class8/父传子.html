<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <input type="text" v-model.lazy="mg">
    <my-component :fu="mg"></my-component>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        mg: 'wode'
    },
    components: {
        'my-component': {
            template: '<div>{{fu}}</div>',
            props: ['fu'],
            data() {
                return {
                    
                }
            }
        },
    }
});
</script>
</body>
</html>
